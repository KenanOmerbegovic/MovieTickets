    <nav class="navbar">

        </div>
      </nav>
  <div class="reserve-wrapper">
    <div class="reserve-box">
      <h2>Reserve Your Ticket</h2>
      <form onsubmit="handleReservation(event)">
        <label for="movie">Movie</label>
        <select id="movie" required>
          <option value="">Select a Movie</option>
          <option value="Movie A">Movie A</option>
          <option value="Movie B">Movie B</option>
          <option value="Movie C">Movie C</option>
        </select>

        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="time">Time</label>
        <input type="time" id="time" required>

        <label for="tickets">Number of Tickets</label>
        <input type="number" id="tickets" min="1" max="10" value="1" required>

        <button type="submit">Reserve Now</button>
      </form>
    </div>
  </div>
