  <script>
    // Simulated data
    const data = {
      text: "Pane Title Here",
      resizable: true,
      collapsible: true,
      size: "medium",
      minSize: "small",
      maxSize: "large",
      collapsedSize: "tiny",
    };

    const dimensionOptions = new Set(['size', 'minSize', 'maxSize', 'collapsedSize']);

    function getStateText(data) {
      if (data.resizable !== false && !data.collapsible) {
        return 'Resizable only';
      }
      const resizableText = data.resizable ? 'Resizable' : 'Non-resizable';
      const collapsibleText = data.collapsible ? 'collapsible' : 'non-collapsible';
      return `${resizableText} and ${collapsibleText}`;
    }

    function renderPane() {
      document.getElementById("pane-title").textContent = data.text;
      document.getElementById("pane-state").textContent = getStateText(data);

      const filtered = Object.fromEntries(
        Object.entries(data).filter(([key]) => dimensionOptions.has(key))
      );

      const optionsContainer = document.getElementById("pane-options");
      optionsContainer.innerHTML = '';

      for (const [key, value] of Object.entries(filtered)) {
        const div = document.createElement('div');
        div.className = 'pane-option';
        div.textContent = `${key}: ${value}`;
        optionsContainer.appendChild(div);
      }
    }

    function onHomeClick(event) {
      event.preventDefault();
      console.log('Home link clicked');
    }

    function onAboutClick(event) {
      event.preventDefault();
      console.log('About link clicked');
    }

    function onContactClick(event) {
      event.preventDefault();
      console.log('Contact link clicked');
    }

    renderPane();
  </script>
